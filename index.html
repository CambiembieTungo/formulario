<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de clientes</strong></legend> <br><br>
                <div class="inputbox">
                    <input type="text" nome="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="text" nome="email" id="email" class="inputUser" required>
                    <label for="email" class="labelinput">Email</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="tel" nome="telefone" id="telefone" class="inputUser" required>
                    <label for="nome" class="labelinput">Telefone</label>
                </div><br>
                <p>Sexo:</p>
                <input type="radio" id="femenino" name="genero" value="Femenino" required>
                <label for="femenino">Femenino</label> <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label><br><br>
                <label for="data-nascimento">Data-nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento"><br><br><br>
                <div class="inputbox">
                    <input type="text" nome="cidade" id="cidade" class="inputUser" required>
                    <label for="nome" class="labelinput">Cidade</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="text" nome="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelinput">Estado</label>
                </div> <br> <br>
                <div class="inputbox">
                    <input type="text" nome="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelinput">Endereço</label>
                </div><br> <br>
                <input type="submit" id="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
